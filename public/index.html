<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <!-- 全屏显示，隐藏浏览器的地址栏和toolbar 针对Safari浏览器-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 忽略页面对手机号的识别 -->
    <meta name="format-detection" content="telephone=no">
    <!-- 全屏显示，隐藏浏览器的地址栏和toolbar 针对UC浏览器-->
    <meta name="full-screen" content="yes">
    <!-- 全屏显示，隐藏浏览器的地址栏和toolbar 针对QQ浏览器-->
    <meta name="x5-fullscreen" content="true">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>my-elm</title>
    <script>
      // 移动端适配方案
      (function (window,document) {
        function resize() {
          var ww = window.innerWidth
          if(ww > window.screen.width) {
            // window.requestAnimationFrame(callback) 执行动画，并要求该callback在浏览器下一次重绘之前调用
            window.requestAnimationFrame(resize)
          } else {
            if(ww > 750) {
              ww = 750
            }
            document.documentElement.style.fontSize = (ww * 100 / 750) + 'px'
          }
        }
        resize()

        // 当浏览器窗口被调整到一个新的高度或宽度时(即窗口只要发生改变),就会触发resize事件
        window.addEventListener('resize',resize)
        window.addEventListener('pageshow',function(e) {
          // 页面显示是否来自缓存
          if(e.persisted) {
            resize()
          }
        })
      })(window,document)
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <style>
      /* 苹果x底部适配 */
      body {
        /* safe-area-inset-bottom: 安全区域距离底部边界距离 */
        padding-bottom: constant(safe-area-inset-bottom);
        padding-bottom: env(safe-area-inset-bottom);
        /* 横屏适配 */
        padding-left:constant(safe-area-inset-left); 
        padding-left:env(safe-area-inset-left); 
        padding-right:constant(safe-area-inset-right); 
        padding-right:env(safe-area-inset-right);
      }
    </style>
    <div id="root"></div>

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
